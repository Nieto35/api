<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia APP</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    
    <div class="container mt-5">
        <div>
            <div class="form-group">
                <label for="questions-number">Eige cuántas preguntas quieres</label>
                <select class="form-control" id="questions-number">
                  <option value="5">5</option>
                  <option value="10">10</option>
                  <option value="15">15</option>
                  <option value="20">20</option>
                </select>
            </div>

            <div class="form-group">
                <label for="category-number">Eige la categoria</label>
                <select class="form-control" id="category-number">
                </select>
            </div>

            <div class="form-group">
                <label for="difficulty">Eige la dificultad</label>
                <select class="form-control" id="difficulty">
                    <option value="easy">Facil</option>
                    <option value="medium">Normal</option>
                    <option value="hard">Dificil</option>
                </select>
            </div>

            <div class="form-group">
                <label for="type-quiestions">Eige la dificultad</label>
                <select class="form-control" id="type-quiestions">
                    <option value="multiple">Multiple</option>
                    <option value="boolean">True / False</option>
                </select>
            </div>

            <button onclick="getQuestions()" id="create-button"  type="submit" class="mr-2 btn btn-primary">Generar</button>

        </div>
        <!-- Aquí van las tarjetas -->
        <div id="container-cards">

        </div>
    </div>
    <script type="module" src="./js/main.js"></script>
</body>
</html>
